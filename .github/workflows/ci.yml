name: CI

on:
  push:
  pull_request:

jobs:
  validate-recipes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Validate recipes
        run: python scripts/validate_recipes.py
